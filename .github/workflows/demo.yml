name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-${{hashFiles('**/package-lock.json')}}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{steps.find.outputs.script-file}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-${{hashFiles('**/package-lock.json')}}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - id: find
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
      - uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: | 
            dist
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: .
      - run: ls -R
      - run: echo "${{needs.build.outputs.script-file}}"